<!DOCTYPE html>
<html>

<head>
  <title>Cat Party</title>
  <style>
    .cat-a {
      width: 200px;
      border-radius: 10px;
      margin-right: 10px;
    }

    .cat-b {
      width: 125px;
      height: 125px;
      object-fit: cover;
      object-position: center;
      margin-right: 10px;
    }

    .cat-c {
      width: 130px;
      height: 130px;
      border-radius: 100px
    }
  </style>
</head>

<body>
  <img class="cat-a" src="images.jpg">
  <img class="cat-b" src="images.jpg">
  <img class="cat-c" src="images.jpg">
</body>

</html>
