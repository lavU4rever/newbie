<style>
  .back-button {
    padding-top: 6px;
    padding-bottom: 6px;
  }

  .next-button {
    padding-top: 6px;
    padding-bottom: 6px;
  }

  .stretch-button {
    background-color: green;
    padding-top: 12px;
    padding-bottom: 12px;
    padding-left: 25px;
    padding-right: 25px;
    border: none;
    color: white;
    cursor: pointer;
    transition: padding-top 0.5s,
      padding-bottom 0.5s,
      padding-left 0.5s,
      padding-right 0.5s;
  }

  .stretch-button:hover {
    padding-top: 20px;
    padding-bottom: 20px;
    padding-left: 40px;
    padding-right: 40px;
  }

  .shadow-button {
    background-color: green;
    color: white;
    border: none;
    padding: 5px 7px;
    cursor: pointer;
    box-shadow: 2px 2px 4px black;
  }

  .shadow-button:hover {
    background-color: rgb(3, 102, 3);
  }

  .shadow-button:active {
    background-color: green;
    box-shadow: 1px 1px 4px black;
    transform: translateY(1px);
  }

  .one-button {
    background-color: green;
    color: white;
    cursor: pointer;
    border: none;
    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 12px;
    padding-right: 12px;
    margin-left: 8px;
    margin-right: 8px;
  }

  .one-button:hover {
    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 17px;
    padding-right: 17px;
    margin-left: 3px;
    margin-right: 3px;
  }

  .two-button {
    background-color: green;
    color: white;
    cursor: pointer;
    border: none;
    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 12px;
    padding-right: 12px;
    margin-left: 8px;
    margin-right: 8px;
  }

  .two-button:hover {
    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 17px;
    padding-right: 17px;
    margin-left: 3px;
    margin-right: 3px;
  }

  .three-button {
    background-color: green;
    color: white;
    cursor: pointer;
    border: none;
    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 12px;
    padding-right: 12px;
    margin-left: 10px;
    margin-right: 10px;
  }

  .three-button:hover {
    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 17px;
    padding-right: 17px;
    margin-left: 3px;
    margin-right: 3px;
  }
</style>
