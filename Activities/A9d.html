<!DOCTYPE html>
<html>

<head>
  <title>Install tab</title>

  <style>
    div {
      font-family: Arial;
      background-color: hsl(0, 0%, 11%);
      color: white;
      height: 90px;
      width: 230px;
      padding-left: 10px;
      padding-top: 1px;
      margin-top: 0;
    }

    .title-text {
      font-weight: bold;
    }

    .content-text {
      color: gray;
      font-size: 10px;
    }
  </style>
</head>

<body>
  <div>
    <p class="title-text">
      Install YouTube Music
    </p>
    <p class="content-text">
      Add YouTube Music to your desktop for quick and easy access
    </p>
  </div>
</body>

</html>
