<style>
  .uber-button {
    background-color: black;
    color: white;
    border: none;
    height: 40px;
    width: 115px;
    cursor: pointer;
    transition: opacity 0.15s;
  }

  .uber-button:hover {
    opacity: 0.8
  }

  .amazon-button {
    background-color: rgb(255, 216, 20);
    border: none;
    height: 40px;
    width: 180px;
    border-radius: 20px;
    cursor: pointer;
    transition: background-color 0.15s;
  }

  .amazon-button:hover {
    background-color: rgb(224, 190, 19);
  }

  .github-button {
    background-color: rgb(46, 164, 79);
    color: white;
    border: none;
    border-radius: 3px;
    height: 32px;
    width: 89px;
    cursor: pointer;
  }

  .github-button:hover {
    box-shadow: 10px 8px 10px rgba(0, 0, 0, 0.10)
  }

  .getstarted-button {
    background-color: rgb(121, 82, 179);
    color: white;
    border: none;
    border-radius: 2px;
    height: 35px;
    width: 100px;
    cursor: pointer;
    transition: background-color 0.15s;
  }

  .getstarted-button:hover {
    background-color: rgb(100, 60, 160);
  }

  .download-button {
    background-color: white;
    color: rgb(108, 117, 125);
    border-color: rgb(108, 117, 125);
    border-style: solid;
    border-width: 1px;
    height: 35px;
    width: 100px;
    border-radius: 2px;
    cursor: pointer;
    transition: background-color 0.15s, color 0.15s;
  }

  .download-button:hover {
    background-color: rgb(108, 117, 125);
    color: white;
  }

  .apply-button {
    background-color: rgb(10, 102, 197);
    color: white;
    border: none;
    border-radius: 17px;
    height: 35px;
    width: 200px;
    cursor: pointer;
    transition: background-color 0.15a;

    background-color: rgb(6, 82, 158);
  }

  .save-button {
    background-color: white;
    color: rgb(10, 102, 194);
    border: none;
    border-style: solid;
    border-width: 1px;
    border-color: rgb(10, 102, 194);
    height: 35px;
    width: 80px;
    border-radius: 17px
  }

  .save-button:hover {
