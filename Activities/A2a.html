<style>
  .uber-button {
    background-color: black;
    color: white;
    border: none;
    height: 40px;
    width: 115px;
    cursor: pointer;
  }

  .amazon-button {
    background-color: rgb(255, 216, 20);
    border: none;
    height: 40px;
    width: 180px;
    border-radius: 20px;
    cursor: pointer;
  }

  .github-button {
    background-color: rgb(46, 164, 79);
    color: white;
    border: none;
    border-radius: 3px;
    height: 32px;
    width: 89px;
    cursor: pointer;
  }

  .getstarted-button {
    background-color: rgb(121, 82, 179);
    color: white;
    border: none;
    border-radius: 2px;
    height: 35px;
    width: 100px;
    cursor: pointer;
  }

  .download-button {
    background-color: white;
    color: rgb(108, 117, 125);
    border-color: rgb(108, 117, 125);
    border-style: solid;
    border-width: 1px;
    height: 35px;
    width: 100px;
    border-radius: 2px;
    cursor: pointer;
  }

  .apply-button {
    background-color: rgb(10, 102, 197);
    color: white;
    border: none;
    border-radius: 17px;
    height: 35px;
    width: 200px;
    cursor: pointer;
  }

  .save-button {
    background-color: white;
    color: rgb(10, 102, 194);
    border: none;
    border-style: solid;
    border-width: 1px;
    border-color: rgb(10, 102, 194);
    height: 35px;
    width: 80px;
    border-radius: 17px
  }
</style>


<p>
  <button Class="uber-button">
    Request now
  </button>
</p>

<p>
  <button Class="amazon-button">
    Add to Cart
  </button>
</p>

<p>
  <button Class="github-button">
    Sign up
  </button>
</p>


<p>
  <button Class="getstarted-button">
    <b>Get started</b>
  </button>

  <button Class="download-button">
    <b>Download</b>
  </button>
</p>

<p>
  <button Class="Apply-button">
    <b>Apply on company website</b>
  </button>

  <button Class="save-button">
    <b>Save</b>
  </button>
</p>
