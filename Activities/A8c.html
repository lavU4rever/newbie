<!DOCTYPE html>
<html>

<head>
  <title>Google.com Clone</title>
  <style>
    .google-logo {
      display: block;
      margin-left: 60px;
    }

    .search-bar {
      margin-top: 8px;
      font-size: 17px;
      padding: 10px;
      padding-right: 12px;
      border-radius: 50px;
      border: none;
      width: 400px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
      cursor: pointer;
    }
  </style>
</head>

<body>
  <img class="google-logo" src="googlelogo_color_272x92dp.png">
  <input class="search-bar" type="text" placeholder="Search Google or type a URL">
</body>

</html>
